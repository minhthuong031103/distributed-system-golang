apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
spec:
  replicas: 3
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
    spec:
      containers:
      - name: service-a
        image: service-a:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
        env:
        - name: SERVICE_NAME
          value: "service-a"
        - name: SERVICE_PORT
          value: "8081"  # Corrected value to be static as "8081"
        - name: CONSUL_HTTP_ADDR
          value: "consul:8500"

---
apiVersion: v1
kind: Service
metadata:
  name: service-a
spec:
  selector:
    app: service-a
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8081
